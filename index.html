<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porsche Showcase</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <meta name="description" content="Explore the finest Porsche models with stunning visuals and specs.">
  <meta property="og:title" content="Porsche Showcase">
  <meta property="og:image" content="images/og-preview.jpg">
  <meta property="og:description" content="A tribute to Porsche's engineering excellence.">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">Porsche Gallery</div>
    <ul class="nav-links">
      <li><a href="#models">Models</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#specs">Specs</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Porsche models..." oninput="searchModels(this.value)">
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <img src="images/hero.jpg" alt="Porsche Hero" class="hero-image" />
    <h1>Experience the Legacy of Porsche</h1>
  </section>

  <!-- Filter -->
  <section id="filter">
    <select id="categoryFilter" onchange="filterModels(this.value)">
      <option value="all">All Categories</option>
      <option value="coupe">Coupe</option>
      <option value="suv">SUV</option>
      <option value="electric">Electric</option>
      <option value="classic">Classic</option>
      <option value="supercar">Supercar</option>
      <option value="sedan">Sedan</option>
    </select>
  </section>

  <!-- Model Grid -->
  <section id="models" class="grid"></section>

  <!-- Model Details Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2 id="carName"></h2>
      <img id="carImage" alt="Car Image" />
      <ul id="carSpecs"></ul>
      <div id="colorOptions"></div>
      <div id="ratingStars"></div>
      <p id="averageRating"></p>
      <button id="addFavorite">❤️ Add to Favorites</button>
      <div id="shareButtons">
        <button class="share" id="whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</button>
        <button class="share" id="facebook"><i class="fab fa-facebook"></i> Facebook</button>
        <button class="share" id="twitter"><i class="fab fa-twitter"></i> Twitter</button>
      </div>
    </div>
  </div>

  <!-- 3D Model Viewer -->
  <section class="model-3d">
    <iframe title="Porsche 911 3D" frameborder="0" allowfullscreen
      src="https://sketchfab.com/models/YOUR_MODEL_ID/embed"
      width="100%" height="480">
    </iframe>
  </section>

  <!-- QR Code -->
  <section id="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://manishgowda17.github.io/porschewebsite.17&size=150x150" alt="QR Code">
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Porsche Legacy. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
